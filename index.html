<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">YourBrand</div>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h1>Your Brand's Journey, <br>Our Creative Flow.</h1>
        <button>Contact Me</button>
    </section>
    
    <section id="stats">
        <div class="stat">200M+ Views</div>
        <div class="stat">5M+ Community</div>
        <div class="stat">1B+ Assets Edited</div>
    </section>
    
    <section id="clients">
        <h2>Happy Clients</h2>
        <div class="client-grid">
            <div class="client">Client 1</div>
            <div class="client">Client 2</div>
            <div class="client">Client 3</div>
        </div>
    </section>
    
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="portfolio-grid">
            <video src="pexels-sample.mp4" controls></video>
            <video src="pexels-sample.mp4" controls></video>
            <video src="pexels-sample.mp4" controls></video>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <button>Get In Touch</button>
    </section>
    
    <footer>
        <p>&copy; 2025 YourBrand. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nav = document.querySelector("nav");
            window.addEventListener("scroll", function() {
                if (window.scrollY > 50) {
                    nav.classList.add("scrolled");
                } else {
                    nav.classList.remove("scrolled");
                }
            });
        });
    </script>
</body>
</html>
